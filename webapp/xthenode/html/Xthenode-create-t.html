<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <title>Xthenode - Create HTML File</title>

        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Xthenode.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Xthenode.js"></script>
        <script type="text/javascript">
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <table class="header" border="0"><tr><td class="header-button">
            <!--
            =====================================================================
            === parent
            =====================================================================
            -->
            <table class="parent" border="0"><tr><td>
                <button class="parent-button" onclick="onClickLocation(event,'.')">
                    <table class="parent-dots"><tr>
                        <td class="parent-dot"></td>
                        <td class="parent-dot"></td>
                    </tr></table>
                </button>
            </td></tr></table>
            </td><td class="header-button">
            <!--
            =====================================================================
            === dropdown
            =====================================================================
            -->
            <table class="dropdown" border="0"><tr><td>
                <button class="dropdown-button" onclick="myDropdownClick()">
                    <table class="dropdown-bars"><tr>
                        <td class="dropdown-bar"></td></tr><tr>
                        <td class="dropdown-bar"></td></tr><tr>
                        <td class="dropdown-bar"></td>
                    </tr></table>
                </button>
            </td></tr></table>
        </td></tr></table>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="myDropdown" class="dropdown-content">
            <a href="Xthenode-create-cxx.html" onclick="myItemClick()">Create C/C++ File</a>
            <a href="Xthenode-create-html.html" onclick="myItemClick()">Create HTML File</a>
            <a href="Xthenode-create-css.html" onclick="myItemClick()">Create CSS File</a>
            <a href="Xthenode-create-js.html" onclick="myItemClick()">Create JS File</a>
            <a href="Xthenode-create-t.html" onclick="myItemClick()">Create T File</a>
            <a href="Xthenode-create-qtcreator-pro.html" onclick="myItemClick()">Create QtCreator Project</a>
            <a href="Xthenode-create-gcc-makefile.html" onclick="myItemClick()">Create Gcc Makefile Project</a>
            <a href="Xthenode.html" onclick="myItemClick()">Home</a>
            <a href="../templates/t/html/xthenode-html.html" onclick="myItemClick()">/xthenode/</a>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Xthenode-create-t.html">Create T File</a></li>
        </ul>
        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/t/t.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

            File: <input name="File" value="t.t"></input>
                  <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br/>
            Include: <input name="Include" value=""></input>
                     <input type="checkbox" name="is_Include" value="no" unchecked="checked">no</input><br/>
            Parameters: <input name="Parameters" value=""></input>
                  lower<input type="checkbox" name="is_Lower" value="no" checked="checked">no</input>
                  upper/lower<input type="checkbox" name="is_UpperLower" value="no" unchecked="checked">no</input>
                  <input type="checkbox" name="is_Parameters" value="no" unchecked="checked">no</input><br/>
            Organization: <input name="Organization" value=""></input>
                  <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input><br/>
            Author: <input name="Author" value=""></input>
                  <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input><br/>

            <br/>
            Content-Type: <select name="content_type">
            <option value="text/plain">text</option>
            <option value="text/html">html</option>
            <option value="text/xml">xml</option>
            <option value="application/json">json</option>
            <option value="application/javascript">javascript</option>
            <option value=""></option>
            </select><br/>
            Action: <select name="FormAction">
            <option value="../templates/t/t/t.t">t.t</option>
            <option value="/sthenode-cgi/cgi">cgi parameters</option>
            <option value=""></option>
            </select><br/>
            Method: <select name="FormMethod">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
            <option value=""></option>
            </select><br/><br/>

            <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
